<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Это свойство растягивает изображение без сохранения пропорций */
        }
    </style>
</head>
<body>
    <!-- Замените "your-image.jpg" на путь к вашему изображению -->
    <img src="surgut.jpeg" alt="" class="fullscreen-image">
</body>
</html>
